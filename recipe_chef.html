<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='css/example.css'>
  </head>
  <body>
    <div id='recipesDiv'></div>
    <div id='menuDiv'>
      <input type='text' id='recipeNameInput' placeholder='Recipe Name'/>
      <input type='text' id='recipeClassificationInput' placeholder='Classification'/>
      <textarea id='recipeDetailsInput' placeholder='Recipe Details'></textarea>
    </div>
    
    
    <script>
      var myDataRef = new Firebase('https://glowing-fire-7258.firebaseio.com/');
      $('#recipeDetailsInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var recipe = {
            name : $('#recipeNameInput').val(),
            classification : $('#recipeClassificationInput').val(),
            details : $('#recipeDetailsInput').val()
          }
          
          myDataRef.push(recipe);
          $('#recipeNameInput').val('').focus();
          $('#recipeClassificationInput').val('');
          $('#recipeDetailsInput').val('');
        }
      });

      myDataRef.on('child_added', function(snapshot) {
        var input = snapshot.val();
        displayRecipeEntry(input.name, input.classification, input.details);
      });

      var i=0;
      function displayRecipeEntry(recipeName, recipeClassification, recipeDetails) {
        console.log(++i);
        $('<p/>').text(recipeDetails).prepend(
            $('<em/>').text('('+recipeClassification+') ').prepend(
              $('<strong/>').text(recipeName+' ')
            )
        ).appendTo($('#recipesDiv'));
        //alert(recipeName+" "+recipeClassification+" "+recipeDetails);
        console.log(recipeName+" "+recipeClassification+" "+recipeDetails);
        $('#recipesDiv')[0].scrollTop = $('#recipesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
